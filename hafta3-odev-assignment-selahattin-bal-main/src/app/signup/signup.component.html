
<!-- navbar -->
<nav class="navbar navbar-expand  navbar-dark justify-content-center" style="background-color: #0d7dcc " >
    <div class="navbar-nav ">
        <a class="nav-item nav-link" routerLink="/login" >Login</a>
        <a class="nav-item nav-link active" routerLink="/signup" >Sign Up</a>
    </div>
  </nav>
<!-- container for signup form -->
<div class="container">
    <div class="row justify-content-center m-5">
        <div class="col-md-6 ">
            <div class="card">
                <!-- title -->
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Informations</h6>
                </div>
                <!-- form -->
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <!-- Username -->
                        <div class="form-group">
                            <label for="exampleInputUsername1">Username</label>
                            <input formControlName="username" type="username" class="form-control" id="exampleInputUsername1"  placeholder="Enter Username">
                            <span class="text-danger" *ngIf="signupForm.controls['username'].dirty&& signupForm.hasError('required','username')" >Username is required</span><br>
                            <!-- Email Adress -->
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <span class="text-danger" *ngIf="signupForm.controls['email'].dirty&& signupForm.hasError('required','email')" >Email is required</span>
                          <span class="text-danger" *ngIf="!signupForm.valid && signupForm.hasError('email','email')" >Email is not valid</span><br>
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty&& signupForm.hasError('required','password')" >Password is required</span>                   
                              <span class="text-danger" *ngIf="!signupForm.valid && signupForm.hasError('minlength','password')" >Password must be at least 6 characters</span><br>
                        </div>
                        <!-- Login button -->
                        <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary m-2">Login</button>
                      </form>
                </form>
            </div>
        </div>
    </div>
</div>
